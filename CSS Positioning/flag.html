<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastave</title>
    <style>
        .red {
            background-color: red;
            width: 500px;
            height: 300px;
            position: relative;
        }
        .blue {
            background-color: darkblue;
            position: absolute;
            width: 500px;
            height: 150px;
            top: 75px;
        }
        .white {
            background-color: white;
            position: absolute;
            width: 125px;
            height: 125px;
            border-radius: 50%;
            left: 187px;
            top: 87px;
        }
        .blue2 {
            background-color: mediumblue;
            width: 500px;
            height: 300px;
            position: relative;
        }
        .yellow1 {
            background-color: yellow;
            position: absolute;
            height: 300px;
            width: 50px;
            left: 150px;
        }
        .yellow2 {
            background-color: yellow;
            position: absolute;
            width: 500px;
            height: 50px;
            top: 125px;
        }
    </style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="red">
        <div class="blue"></div>
        <div class="white"></div>
    </div>
    <h1>Zastava Å vedske</h1>
    <div class="blue2">
        <div class="yellow1"></div>
        <div class="yellow2"></div>
    </div>
</body>
</html>
